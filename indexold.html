<!DOCTYPE html>
<html id="bb">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="css/fontawesome-all.min.css" rel="stylesheet" type="text/css" />
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />
    <!-- <link rel="manifest" href="/manifest.webmanifest">-->

    <script src="ISO_DateFormat.js" type="text/javascript"></script>

    <script src="Weather.js" type="text/javascript"></script>

    <script src="analytical.js" type="text/javascript"></script>

    <script src="ParserWeatherYahooApi.js" type="text/javascript"></script>

    <script src="JScript.js" type="text/javascript"></script>

    <script src="weatherApi.js" type="text/javascript"></script>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

</head>
<body id="bbb">
    <!-- wrapper for styling purposes -->
    <!-- <div class="wrapper"> -->
    <!-- header-->
    <div class="fixedHeader">
        <!-- search container-->
        <div class="search-container">
            <div>
                <a id="idmenu" href="index.html"><i class="fa fa-bars"></i></a>
            </div>
            <div class="search-bar">
                <input id="idZipcode" type="text" onkeyup="on_enter_pressed(event);" placeholder="Search..">
            </div>
            <div>
                <button id="idzipcodeButton" type="button" onclick="On_Submit('idZipcode');">
                    <i class="fa fa-search fa-fw"></i>
                </button>
            </div>
        </div>
        <!-- tabs -->
        <div class="tab">
            <button id="defaultOpen" class="tablinks tabSpace" onclick="openTab(event, 'Today')">
                Today</button>
            <button class="tablinks tabSpace" onclick="openTab(event, 'Forecast')">
                Forecast</button>
            <button class="tablinks tabSpace" onclick="openTab(event, 'Notification')">
                Notification</button>
        </div>
    </div>
    <!--( <div> tag used to keep the fixed Main Navigation from overlapping.)  -->
    <div id="id_main" class="main">
        <!-- Today tab -->
        <div id="Today" class="tabcontent">
            <span id="id_results"></span>
        </div>
        <!-- Forecast tab -->
        <div id="Forecast" class="tabcontent forecastStyle">
            <span id="id_forecast_results"></span>
        </div>
        <!-- notification tab -->
        <div id="Notification" class="tabcontent">
            <label class="switch">
                <input id="id_notifer" type="checkbox" onchange="On_Notify('id_notifer');">
                <span id="id_notifer_span" class="slider round"></span><span id="id_notifer_label">Notification</span>
            </label>
            <p>
                Sorry, the notificaton system hasn't yet been implemented.</p>
            <span id="id_Notification_results"></span>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <small>
            <p>
                &copy; 2018</p>
            <p>
                Follow me on <a href="https://www.facebook.com/drake.matfield" target="_blank">Facebook</a>
                and <a href="https://www.instagram.com/drakematfield/" target="_blank">Instagram</a></p>
        </small>
    </div>
</body>
</html>
